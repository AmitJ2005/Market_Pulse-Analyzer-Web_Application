<!DOCTYPE html>
<html>
<head>
    <title>Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myChart" width="400" height="150"></canvas>
    <script>
        var data = {{ data|tojson|safe }};  // This gets the data from Flask
        var ctx = document.getElementById('myChart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: data.map(function(item) { return item.Year; }),  // Fill with the years
                datasets: [{
                    label: 'Returns',
                    data: data.map(function(item) { return parseFloat(item.Returns); }),  // Fill with the returns
                    backgroundColor: data.map(function(item) { return item.Direction == 'Positive' ? 'green' : 'red'; })  // Fill with the colors
                }]
            },
            options: {
                animation: {
                    duration: 2000  // Animation duration in milliseconds
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
