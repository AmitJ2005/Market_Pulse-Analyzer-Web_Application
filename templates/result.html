<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prices Over Time</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment"></script> <!-- Include Moment.js -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script> <!-- Include Chart.js adapter for Moment.js -->
</head>
<body>
    <canvas id="myChart" width="400" height="150"></canvas>
    <script>
        var labels = {{ labels | safe }};
        var data = {{ data | safe }};
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Stock Prices Over Time',
                    data: data,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1,
                    fill: false, // Set fill to false to hide area under the line
                    pointRadius: 0, // Set pointRadius to 0 to hide points on the line
                }]
            },
            options: {
                animation: {
                    duration: 1500, // Set animation duration in milliseconds
                    easing: 'easeInOutQuart', // Set easing function for animation
                },
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'year', // Display only year in the x-axis
                            tooltipFormat: 'YYYY', // Format for tooltip to display only year
                            displayFormats: {
                                year: 'YYYY' // Format for x-axis labels to display only year
                            }
                        },
                        grid: {
                            display: false // Hide x-axis grid lines
                        }
                    },
                    y: {
                        beginAtZero: false,
                        position: 'right', // Position y-axis labels on the right side
                        grid: {
                            display: true // Display y-axis grid lines
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
